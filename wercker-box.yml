name: wrecker-box-mt
version: 0.0.1
inherits: wercker/default
type: main
platform: ubuntu@12.04
description: Wercker box for movable type.

packages:
  - imagemagick

script: |
  sudo apt-get update -y

  # Install cpan modules.
  curl -L https://cpanmin.us | perl - --sudo App::cpanminus
  sudo cpanm -n Crypt::CBC
  curl -O https://raw.githubusercontent.com/masiuchi/movabletype/wercker/t/cpanfile
  sudo cpanm -n --installdeps . --cpanfile ./t/cpanfile

